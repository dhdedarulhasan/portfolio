<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    
    <!-- Favicon Icon Section -->
    <link rel="shortcut icon" href="resources/img/favicon.png" type="image/x-icon">

    <!-- Font Awesome Section -->
    <script src="https://kit.fontawesome.com/30fdb1dcd2.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Font CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Bootstrap Section -->
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="resources/css/loginStyle.css">

</head>
<body class="vh-100 bg-dark text-light">
    
    <div class="loginForm">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h1 class="login_h1 text-center"> Login Here</h1>
        <label for="Username" class="label-control mb-2">Username</label>
        <input type="text" class="form-control mb-2" placeholder="Email or Username">
        <label for="Password" class="label-control mb-2">Password</label>
        <input type="password" class="form-control mb-2" placeholder="Password">
        <button class="btn_login text-uppercase w-100 mt-3">Login</button>

        <div class="social_icon">    
            <div class="go">
                <i class="bi bi-google"></i>Google
            </div>
            <div class="fb">
                <i class="bi bi-facebook"></i>Facebook
            </div>
        </div>

    </form>

    

    <!-- bootstrap Js -->
    <script src="vendors/js/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src="resources/js/custom.js"></script>
</body>
</html>
